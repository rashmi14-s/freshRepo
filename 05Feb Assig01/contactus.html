<!DOCTYPE html>
<html>
    <head>
        <title>ClickPic</title>
        <link rel="icon" href="img/hero_logo.jpg" type="image/jpg">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css" >
    </head>

    <body>
        <nav class="navbar navBg">
            <div class="container">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">ClickPic</a>
              </div>
              <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li class="active"><a href="contactus.html">Contact Us</a></li>
              </ul>
            </div>
        </nav>
        <section class="" >
            
             <div class="container">
                 
                 <div class="row">
                     <div class="col-lg-3"></div>
                     <div class="col-lg-6">
                        <div class="card">
                            <div class="card-header ">
                                <h1>Contact Us</h1>
                            </div>
                            <div class="card-body">
                                <form action="response.html" method="get">
                                    <div class="form-group">
                                        <label for="userName">Name <span style="color: red;">*</span></label>
                                        <input type="text" class="form-control" name="userName" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="email" >Email <span style="color: red;">*</span></label>
                                        <input type="email" class="form-control" name="email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="message">Message</label>
                                        <textarea name="message" class="form-control" id="message" cols="10" rows="5"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" class="buttonColor" value="Send">
                                    </div>
                                </form>
                            </div> 
                             
                          </div>
                         

                     </div>
                     <div class="col-lg-3"></div>
                 </div>
        </div>
        </section>
      
    </body>
